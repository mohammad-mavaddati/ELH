<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>چت خصوصی محمد و الهام</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Vazirmatn', Tahoma, Arial, sans-serif; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 4px; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div id="container" class="w-full max-w-md bg-white rounded-2xl shadow-lg flex flex-col p-0">
    <!-- هدر -->
    <div class="bg-blue-700 text-white text-center rounded-t-2xl py-4 text-xl font-bold">
      چت خصوصی محمد و الهام
    </div>

    <!-- احراز هویت -->
    <form id="auth-form" class="flex flex-col gap-3 p-6">
      <label class="font-semibold">ماه تولد:</label>
      <select id="month" class="rounded-lg p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="">-- انتخاب ماه --</option>
        <option value="1">فروردین</option>
        <option value="2">اردیبهشت</option>
        <option value="10">دی</option>
      </select>

      <label class="font-semibold">روز تولد:</label>
      <select id="day" class="rounded-lg p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" disabled>
        <option value="">-- انتخاب روز --</option>
      </select>

      <div id="password-wrap" class="flex flex-col gap-1" style="display:none;">
        <label class="font-semibold">رمز عبور:</label>
        <input id="password" type="password" class="rounded-lg p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" autocomplete="off">
      </div>

      <button id="login-btn" type="submit" class="rounded-lg p-2 bg-blue-600 text-white font-bold mt-4 disabled:opacity-60 transition-all" disabled>
        ورود
      </button>
    </form>

    <!-- نمایش آخرین بازدید -->
    <div id="last-seen" class="text-xs text-gray-700 px-6 pb-2" style="display: none"></div>

    <!-- رابط چت -->
    <div id="chat-ui" class="flex flex-col gap-3 px-4 pb-6 pt-2" style="display:none;">
      <div class="flex items-center justify-between mb-2">
        <span class="font-semibold text-base">پیام‌ها</span>
        <button id="clear-btn" class="rounded-lg px-3 py-1 bg-red-500 text-white text-sm font-bold hover:bg-red-600 transition-all" style="display:none;">
          پاک کردن تاریخچه
        </button>
      </div>
      <div id="messages" class="flex flex-col gap-2 overflow-y-auto h-80 scrollbar-thin scrollbar-thumb-gray-400 bg-gray-50 rounded-lg p-3"></div>
      <div class="flex gap-2 mt-2">
        <input id="msg-input" type="text" class="flex-1 rounded-lg p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="پیام خود را بنویسید..." autocomplete="off">
        <button id="send-btn" class="rounded-lg px-4 bg-blue-600 text-white font-bold hover:bg-blue-700 transition-all" disabled>ارسال</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    // --- وارد کردن ماژول‌های لازم ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getDatabase, ref, set, get, onChildAdded, onChildRemoved,
      query, limitToLast, push, remove, onValue
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    // --- مقادیر کانفیگ را از پنل فایربیس خود قرار بده ---
    const firebaseConfig = {
      apiKey: "AIzaSyBRWQIdWk0EAopQS5GgeyTT_kH0ZAQ0aOw",
      authDomain: "mychat-22d29.firebaseapp.com",
      databaseURL: "https://mychat-22d29-default-rtdb.firebaseio.com", // این خط مهم است!
      projectId: "mychat-22d29",
      storageBucket: "mychat-22d29.appspot.com", // .appspot.com درست است
      messagingSenderId: "99606605057",
      appId: "1:99606605057:web:384bf4ca757ef71dcbbf00"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- متغیرهای کلیدی ---
    let currentUser = null, currentUserName = "";
    const authForm = document.getElementById('auth-form');
    const monthSel = document.getElementById('month');
    const daySel = document.getElementById('day');
    const passwordWrap = document.getElementById('password-wrap');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const lastSeenDiv = document.getElementById('last-seen');
    const chatUI = document.getElementById('chat-ui');
    const clearBtn = document.getElementById('clear-btn');
    const messagesDiv = document.getElementById('messages');
    const msgInput = document.getElementById('msg-input');
    const sendBtn = document.getElementById('send-btn');

    // --- احراز هویت ---
    monthSel.addEventListener('change', e => {
      daySel.innerHTML = '<option value="">-- انتخاب روز --</option>';
      let days = 31;
      if (!monthSel.value) {
        daySel.disabled = true;
        passwordWrap.style.display = "none";
        loginBtn.disabled = true;
        return;
      }
      daySel.disabled = false;
      for (let d = 1; d <= days; d++)
        daySel.innerHTML += `<option value="${d}">${d}</option>`;
      passwordWrap.style.display = "none";
      passwordInput.value = "";
      loginBtn.disabled = true;
    });

    daySel.addEventListener('change', e => {
      loginBtn.disabled = true;
      passwordWrap.style.display = "none";
      passwordInput.value = "";
      if (monthSel.value === "10" && daySel.value === "7") { // محمد
        passwordWrap.style.display = "flex";
      } else if (monthSel.value === "10" && daySel.value === "13") { // الهام
        passwordWrap.style.display = "none";
        loginBtn.disabled = false;
      } else if (daySel.value) {
        passwordWrap.style.display = "none";
        setTimeout(() => alert("دسترسی فقط برای محمد و الهام"), 100);
      }
    });

    passwordInput.addEventListener('input', e => {
      loginBtn.disabled = passwordInput.value !== "mohamad200";
    });

    authForm.addEventListener('submit', async e => {
      e.preventDefault();
      if (monthSel.value === "10" && daySel.value === "7" && passwordInput.value === "mohamad200") {
        currentUser = "mohammad";
        currentUserName = "محمد";
      } else if (monthSel.value === "10" && daySel.value === "13") {
        currentUser = "elham";
        currentUserName = "الهام";
      } else {
        alert("دسترسی فقط برای محمد و الهام");
        return;
      }

      // ثبت آخرین بازدید
      await set(ref(db, 'lastSeen/' + currentUser), Date.now());

      // اگر محمد است، آخرین بازدید الهام را بخواند و نمایش دهد
      if (currentUser === "mohammad") {
        lastSeenDiv.style.display = '';
        get(ref(db, 'lastSeen/elham')).then(snap => {
          if (!snap.exists()) {
            lastSeenDiv.innerText = "آخرین بازدید الهام: نامشخص";
            return;
          }
          showLastSeen(snap.val());
        });
        // آپدیت زنده
        onValue(ref(db, 'lastSeen/elham'), snap => {
          if (snap.exists())
            showLastSeen(snap.val());
        });
      } else {
        lastSeenDiv.style.display = 'none';
      }

      authForm.style.display = "none";
      chatUI.style.display = "flex";
      if (currentUser === "mohammad") clearBtn.style.display = '';
      else clearBtn.style.display = 'none';
      loadMessages();
    });

    function showLastSeen(ms) {
      const delta = Math.floor((Date.now() - ms) / 60000);
      lastSeenDiv.innerText = "آخرین بازدید الهام: " + (delta < 1 ? "همین الان" : delta + " دقیقه پیش");
    }

    // --- رابط چت ---
    function appendMessage(key, msg) {
      let isMe = (msg.from === currentUser);
      let msgDiv = document.createElement('div');
      msgDiv.id = "msg-" + key;
      msgDiv.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
      msgDiv.innerHTML = `
        <div class="relative max-w-[85%] ${isMe ? 'bg-green-200 text-right' : 'bg-blue-200 text-left'} rounded-xl px-4 py-2 text-sm shadow group">
          <span class="block font-bold text-xs ${isMe ? 'text-green-900' : 'text-blue-900'} mb-1">${msg.from === 'mohammad' ? "محمد" : "الهام"}</span>
          <span>${escapeHTML(msg.text)}</span>
          ${currentUser === "mohammad" && !isMe ? `<button class="absolute left-1 top-1 text-red-500 font-bold hover:scale-125 transition-all hidden group-hover:block" onclick="removeMsg('${key}')">&times;</button>` : ""}
        </div>
      `;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    window.removeMsg = function(key) {
      remove(ref(db, 'messages/' + key));
    }

    function loadMessages() {
      messagesDiv.innerHTML = "";
      let cached = localStorage.getItem('chat-cache');
      let cacheObj = {};
      if (cached) {
        try {
          cacheObj = JSON.parse(cached);
          for (const [key, msg] of Object.entries(cacheObj)) appendMessage(key, msg);
        } catch { cacheObj = {}; }
      }
      const q = query(ref(db, 'messages'), limitToLast(50));
      onChildAdded(q, snap => {
        const key = snap.key, msg = snap.val();
        if (!cacheObj[key]) appendMessage(key, msg);
        cacheObj[key] = msg;
        localStorage.setItem('chat-cache', JSON.stringify(cacheObj));
      });
      onChildRemoved(q, snap => {
        const key = snap.key;
        let el = document.getElementById("msg-" + key);
        if (el) el.remove();
        delete cacheObj[key];
        localStorage.setItem('chat-cache', JSON.stringify(cacheObj));
      });
    }

    // ارسال پیام
    msgInput.addEventListener('input', () => {
      sendBtn.disabled = !msgInput.value.trim();
    });
    msgInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !sendBtn.disabled) {
        e.preventDefault();
        sendBtn.click();
      }
    });
    sendBtn.addEventListener('click', async () => {
      const txt = msgInput.value.trim();
      if (!txt) return;
      msgInput.value = "";
      sendBtn.disabled = true;
      await push(ref(db, 'messages'), { from: currentUser, text: txt });
    });

    // پاک کردن چت
    clearBtn.addEventListener('click', async () => {
      if (!confirm("آیا مطمئن هستید؟")) return;
      await remove(ref(db, 'messages'));
      localStorage.removeItem('chat-cache');
      messagesDiv.innerHTML = "";
    });

    function escapeHTML(str) {
      return (str + '').replace(/[&<>"']/g, c => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      })[c]);
    }
  </script>
</body>
</html>
