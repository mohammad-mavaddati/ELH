<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    #input { width: 80%; padding: 10px; }
    #send { width: 18%; padding: 10px; }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Chat with your friend</h2>
  <div id="messages"></div>
  <input type="text" id="input" placeholder="Type a message...">
  <button id="send">Send</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDA5KmnIZ9CyIZ0e50sRg0kMk8euVk-xuo",
      authDomain: "chat-74b30.firebaseapp.com",
      databaseURL: "https://chat-74b30-default-rtdb.firebaseio.com",
      projectId: "chat-74b30",
      storageBucket: "chat-74b30.firebasestorage.app",
      messagingSenderId: "430164893456",
      appId: "1:430164893456:web:ec663ab64622ead831cf95",
      measurementId: "G-3KVPERWH78"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    send.onclick = () => {
      const text = input.value.trim();
      if (text) {
        messagesRef.push({ text });
        input.value = "";
      }
    };

    messagesRef.on("child_added", snapshot => {
      const msg = snapshot.val().text;
      const div = document.createElement("div");
      div.textContent = msg;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
