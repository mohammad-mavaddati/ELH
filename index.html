<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>Simple Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    #input, #password, select { width: 80%; padding: 10px; margin-bottom: 10px; }
    #send, #login { width: 18%; padding: 10px; }
    .me { color: blue; text-align: right; }
    .other { color: green; text-align: left; }
    .message { position: relative; padding-right: 30px; }
    .deleteBtn { position: absolute; right: 0; top: 0; cursor: pointer; color: red; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Chat with your friend</h2>  <div id="loginArea">
    <label>ماه تولد:</label><br>
    <select id="month">
      <option value="">انتخاب ماه</option>
      <option value="دی">دی</option>
      <option value="بهمن">بهمن</option>
      <!-- ماه‌های دیگر نیز قابل اضافه شدن هستند -->
    </select><br>
    <label>روز تولد:</label><br>
    <select id="day">
      <option value="">انتخاب روز</option>
      <!-- پر می‌شه با جاوااسکریپت -->
    </select><br>
    <input type="password" id="password" placeholder="رمز (فقط برای محمد)" style="display:none;">
    <button id="login">ورود</button>
  </div>  <div id="chatArea" style="display:none;">
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Type a message...">
    <button id="send">Send</button>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDA5KmnIZ9CyIZ0e50sRg0kMk8euVk-xuo",
      authDomain: "chat-74b30.firebaseapp.com",
      databaseURL: "https://chat-74b30-default-rtdb.firebaseio.com",
      projectId: "chat-74b30",
      storageBucket: "chat-74b30.firebasestorage.app",
      messagingSenderId: "430164893456",
      appId: "1:430164893456:web:ec663ab64622ead831cf95",
      measurementId: "G-3KVPERWH78"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const send = document.getElementById("send");
    const password = document.getElementById("password");
    const login = document.getElementById("login");
    const loginArea = document.getElementById("loginArea");
    const chatArea = document.getElementById("chatArea");
    const month = document.getElementById("month");
    const day = document.getElementById("day");

    let username = "";

    // پر کردن لیست روزها با توجه به ماه انتخابی
    month.onchange = () => {
      const selectedMonth = month.value;
      const dayOptions = day;
      dayOptions.innerHTML = '<option value="">انتخاب روز</option>';
      let maxDay = 31;
      if (selectedMonth === "بهمن") maxDay = 30;
      for (let i = 1; i <= maxDay; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        dayOptions.appendChild(option);
      }
    };

    day.onchange = () => {
      if (month.value === "دی" && day.value === "7") {
        password.style.display = "block";
      } else {
        password.style.display = "none";
      }
    };

    login.onclick = () => {
      const selectedDay = parseInt(day.value);
      const selectedMonth = month.value;

      if (selectedMonth === "دی" && selectedDay === 7) {
        if (password.value !== "mohamad200") {
          alert("رمز اشتباه است.");
          return;
        }
        username = "محمد";
      } else if (selectedMonth === "دی" && selectedDay === 13) {
        username = "الهام";
      } else {
        alert("تاریخ تولد نادرست است.");
        return;
      }

      loginArea.style.display = "none";
      chatArea.style.display = "block";
    };

    send.onclick = () => {
      const text = input.value.trim();
      if (text) {
        const newMsg = messagesRef.push();
        newMsg.set({ user: username, text, id: newMsg.key });
        input.value = "";
      }
    };

    messagesRef.on("child_added", snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = (msg.user === username) ? "me message" : "other message";
      div.textContent = msg.user + ": " + msg.text;

      // دکمه حذف برای محمد
      if (username === "محمد" && msg.user === username) {
        const del = document.createElement("span");
        del.textContent = " ✖";
        del.className = "deleteBtn";
        del.onclick = () => {
          messagesRef.child(msg.id).remove();
          div.remove();
        };
        div.appendChild(del);
      }

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script></body>
</html>
